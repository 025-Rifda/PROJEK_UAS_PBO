<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* VIDEO BACKGROUND */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .login-card {
      background: linear-gradient(135deg, rgba(255, 192, 203, 0.4), rgba(173, 216, 230, 0.4));
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
    }

    .login-card h2 {
      color: #d63384;
      font-weight: 600;
    }

    .form-label {
      color: #d63384;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.6);
      border: none;
      color: #333;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: none;
    }

    .btn-primary {
      background: linear-gradient(to right,rgb(204, 146, 175),rgb(197, 194, 253));
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(to right, rgb(204, 146, 175), rgb(197, 194, 253));
    }

    a {
      color:rgb(197, 194, 253);
    }

    a:hover {
      color:rgb(204, 146, 175);
    }

    .text-danger {
      font-weight: 500;
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

  <!-- Video Background -->
  <video autoplay muted loop class="video-bg">
    <source src="/latarlogin.mp4" type="video/mp4">
    Browser tidak mendukung video ini.
  </video>

  <div class="container">
    <div class="card login-card p-4 shadow-lg mx-auto" style="max-width: 400px;">
      <h2 class="text-center mb-4">Login</h2>
      <form th:action="@{/auth/login}" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input id="username" name="username" type="text" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input id="password" name="password" type="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <p class="mt-3 text-center">Belum punya akun? <a href="/auth/register" class="text-decoration-none">Register</a></p>
        <p th:if="${error}" th:text="${error}" class="text-danger text-center"></p>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
