<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<head>
    <title th:text="${isEdit} ? 'Edit Kontak Teman' : 'Tambah Kontak Teman'">Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3fff3;
            font-family: 'Segoe UI', sans-serif;
        }

        .form-container {
            background: linear-gradient(135deg, #dafbe1, #d0f5cb, #dafbe1);
            background-size: 400% 400%;
            animation: gradientGreenFlow 12s ease infinite;
            border-radius: 20px;
            box-shadow: 0 4px 25px rgba(102, 204, 153, 0.2);
            padding: 35px;
            max-width: 620px;
            margin: 50px auto;
            animation-name: fadeInUp, gradientGreenFlow;
            animation-duration: 0.5s, 12s;
            animation-iteration-count: 1, infinite;
        }

        @keyframes gradientGreenFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #2e8b57;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }

        .btn-success {
            background-color: #4caf50;
            border-color: #4caf50;
        }

        .btn-success:hover {
            background-color: #43a047;
        }

        .btn-secondary {
            background-color: #d0f5cb;
            color: #2e7d32;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #b2e5aa;
        }

        .form-label {
            color: #2e7d32;
            font-weight: 500;
        }

        input.form-control {
            border-radius: 10px;
        }
    </style>
</head>

<body>
<div layout:fragment="main-content">
    <div class="form-container">
        <h1 th:text="${isEdit} ? 'Edit Kontak Teman' : 'Tambah Kontak Teman'"></h1>

        <form th:action="${isEdit} ? @{'/kontak-teman/edit/' + ${kontak.id}} : @{/kontak-teman/add}"
              th:object="${kontak}" method="post">

            <div class="mb-3">
                <label class="form-label">Nama</label>
                <input type="text" class="form-control" th:field="*{nama}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Panggilan</label>
                <input type="text" class="form-control" th:field="*{panggilan}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">No Telepon</label>
                <input type="text" class="form-control" th:field="*{noTelp}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" th:field="*{email}">
            </div>

            <div class="mb-3">
                <label class="form-label">Tanggal Ditambahkan</label>
                <input type="date" class="form-control" th:field="*{tanggalDitambahkan}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Label</label>
                <input type="text" class="form-control" th:field="*{label}" placeholder="Contoh: Teman SMA, Kantor, dll">
            </div>

            <div class="mb-3">
                <label class="form-label">Jenis Kontak</label>
                <input type="text" class="form-control" th:field="*{jenisKontak}" readonly>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success px-4" th:text="${isEdit} ? 'Update' : 'Simpan'"></button>
                <a th:href="@{/kontak-teman}" class="btn btn-secondary px-4">Kembali</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
