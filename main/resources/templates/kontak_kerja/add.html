<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<head>
    <title th:text="${isEdit} ? 'Edit Kontak Kerja' : 'Tambah Kontak Kerja'">Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff4fa;
            font-family: 'Segoe UI', sans-serif;
        }
        

        .form-container {
            background: linear-gradient(135deg, #ffe6f0, #fdd8e7, #ffe6f0);
            background-size: 400% 400%;
            animation: gradientPinkFlow 12s ease infinite;
            border-radius: 20px;
            box-shadow: 0 4px 25px rgba(255, 128, 171, 0.2);
            padding: 35px;
            max-width: 620px;
            margin: 50px auto;
            animation-name: fadeInUp, gradientPinkFlow;
            animation-duration: 0.5s, 12s;
            animation-iteration-count: 1, infinite;
        }

        @keyframes gradientPinkFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #e75480;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }

        .btn-success {
            background-color: #ff69b4;
            border-color: #ff69b4;
        }

        .btn-success:hover {
            background-color: #ff4da6;
        }

        .btn-secondary {
            background-color: #fdd8e7;
            color: #b03e69;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #fbb8d0;
        }

        .form-label {
            color: #b03e69;
            font-weight: 500;
        }

        input.form-control {
            border-radius: 10px;
        }
    </style>
</head>

<body>
<div layout:fragment="main-content">
    <div class="form-container">
        <h1 th:text="${isEdit} ? 'Edit Kontak Kerja' : 'Tambah Kontak Kerja'"></h1>

        <form th:action="${isEdit} ? @{'/kontak-kerja/edit/' + ${kontak.id}} : @{/kontak-kerja/add}"
              th:object="${kontak}" method="post">

            <div class="mb-3">
                <label class="form-label">Nama</label>
                <input type="text" class="form-control" th:field="*{nama}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">No Telepon</label>
                <input type="text" class="form-control" th:field="*{noTelp}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" th:field="*{email}">
            </div>

            <div class="mb-3">
                <label class="form-label">Label (Nama Perusahaan)</label>
                <input type="text" class="form-control" th:field="*{label}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Jabatan</label>
                <input type="text" class="form-control" th:field="*{jabatan}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Tanggal Ditambahkan</label>
                <input type="date" class="form-control" th:field="*{tanggalDitambahkan}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Jenis Kontak</label>
                <input type="text" class="form-control" th:field="*{jenisKontak}" readonly>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success px-4" th:text="${isEdit} ? 'Update' : 'Simpan'"></button>
                <a th:href="@{/kontak-kerja}" class="btn btn-secondary px-4">Kembali</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
